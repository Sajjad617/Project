<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>Budget check</title>
</head>
<body class="bg-gray-100  p-[40px]">
    <div id="main" class="bg-white p-[30px] shadow-xl rounded-xl m-auto w-[600px]">
        <h1 class="font-bold text-xl text-center " ><span class="text-green-800 shadow-md">Budget Application</span> </h1>

        <div class="py-2">
            <form class="gap-10 p-5">

                <div class="py-8">
                    <label for="total_budget" class=" inline-block pb-4 px-4 font-bold"> Total Budget : </label>
                    <input type="text" name="" id="total_budget" placeholder="Total Budget.."
                        class=" border border-blue-800 rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-blue-900">
                </div>

                <div class="flex flex-col py-4">
                    <label for="home_rent" class=" inline-block pb-4 px-4 font-bold"> Home Rent : </label>
                    <input type="text" name="name" id="home_rent" placeholder="Home Rent.."
                        class=" border border-blue-800 rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-blue-900">
                </div>
                <div class="flex flex-col">
                    <label for="mobile_bill" class=" inline-block pb-4 px-4 font-bold"> Mobile Bill : </label>
                    <input type="text" name="name" id="mobile_bill" placeholder="Mobile Bill.."
                        class=" border border-blue-800 rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-blue-900">
                </div>

                <div class="flex flex-col py-4">
                    <label for="electricity_bill" class=" inline-block pb-4 px-4 font-bold"> Electricity Bill : </label>
                    <input type="text" name="name" id="electricity_bill" placeholder="Electricity Bill.."
                        class=" border border-blue-800 rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-blue-900">
                </div>
                <div class="flex flex-col">
                    <label for="internet_bill" class=" inline-block pb-4 px-4 font-bold"> Internet Bill : </label>
                    <input onkeyup="checkbill()" type="text" name="name" id="internet_bill" placeholder="Internet Bill.."
                        class=" border border-blue-800 rounded-md px-4 py-2 focus:outline-none placeholder:text-gray-500 text-blue-900">
                        <span class="text-red-700" id="internetValidation"></span>
                </div>
                
                <div class="py-4 text-center">
                    <button class="bg-blue-500 px-6 w-full py-3 font-bold text-white rounded-md hover:bg-blue-600 text-xl" onclick="Check()">Check</button>
                </div>

            </form>
            
            <!-- <button class="bg-blue-400 px-4 py-2 rounded-lg cursor-pointer text-white font-bold hover:bg-blue-600" onclick="addTask()">Add</button> -->
        </div>

    </div>
    <script src="script.js"> </script>
</body>
</html>
